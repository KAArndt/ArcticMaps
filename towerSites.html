<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tower Sites</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: aliceblue;
      }
      .esri-legend {
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>


    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/layers/CSVLayer",
        "esri/views/SceneView",
        "esri/layers/TileLayer",
        "esri/Basemap",
        "esri/widgets/Home",
        "esri/views/3d/environment/VirtualLighting"
      ], function (esriConfig,Map, CSVLayer, SceneView, TileLayer, Basemap, Home, VirtualLighting) {
        // If CSV files are not on the same domain as your website, a CORS enabled server
        // or a proxy is required.
        esriConfig.apiKey = "AAPKc758424f9fd4486d9134df747a57c2fdrq8MzZy9VHqbfPzXNut5SvvoABhJdzImRZOvLbw3qin0_dz9IeNBEOADq9Up7hyG";
        const url =
          //"https://developers.arcgis.com/javascript/latest/sample-code/layers-csv/live/earthquakes.csv";
          "https://gfiske.github.io/ArcticMaps/tower_sites_annual_co2_CH4.csv";

        // Paste the url into a browser's address bar to download and view the attributes
        // in the CSV file. These attributes include:
        // * mag - magnitude
        // * type - earthquake or other event such as nuclear test
        // * place - location of the event
        // * time - the time of the event

        const template = {
          title: "Tower Information",
          content: "<p><b>Name:</b> {Site_Name}</p>" + "<p><b>Biome:</b> {Biome}</p>" + "<p><b>Data Access:</b> {Data}</p>"
        };

        const csvLayer = new CSVLayer({
          url: url,
          copyright: "USGS Earthquakes",
          popupTemplate: template
        });

        csvLayer.renderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: {
            type: "point-3d", // autocasts as new PointSymbol3D()
            // for this symbol we use 2 symbol layers, one for the outer circle
            // and one for the inner circle
            symbolLayers: [
              {
                type: "icon", // autocasts as new IconSymbol3DLayer()
                resource: { primitive: "circle" },
                material: { color: [51, 51, 255, 0.6] },
                size: 15
              },
              {
                type: "icon", // autocasts as new IconSymbol3DLayer()
                resource: { primitive: "circle" },
                material: { color: [51, 51, 255, 0] },
                outline: { color: [51, 51, 255, 0.6], size: 1 },
                size: 20
              }
            ]
          }
        };


        const map = new Map({
          basemap: new Basemap({
            baseLayers: [
              new TileLayer({
                url: "https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/VintageShadedRelief/MapServer"
                //url: "https://tiles.arcgis.com/tiles/tWF28TdwCm3ZaV7m/arcgis/rest/services/diff_Layer_2060_color_3/MapServer" // an example of a custom tile layer
              })
            ]
          }),
          layers: [csvLayer]
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          // Indicates to create a global scene
          viewingMode: "global",
          camera: {
            position: [
              -90,
              90,
              25512548.00000
            ],
            heading: 0.00,
            tilt: 0.10
          },

          constraints: {
            altitude: {
              min: 700000
            }
          },
          qualityProfile: "high",
          alphaCompositingEnabled: true,
          //highlightOptions: {
          //  fillOpacity: 0,
          //  color: "#ffffff"
          //},
          environment: {
            background: {
              type: "color",
              color: [255, 255, 255, 0.4]
            },
            atmosphereEnabled: false,
            starsEnabled: false,
            lighting: {
              type: "virtual"
            }
          }
        });

        const homeBtn = new Home({
          view: view
        });

          view.ui.add(homeBtn, "top-left");

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Access a Tile Layer</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.20/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/TileLayer"
      ], (Map, MapView, TileLayer) => {
        /********************
         * Create image layer
         ********************/

        const layer = new TileLayer({
          url: "https://tiles.arcgis.com/tiles/tWF28TdwCm3ZaV7m/arcgis/rest/services/ndviMean/MapServer"
        });

        /**************************
         * Add image layer to map
         *************************/

        const map = new Map({
          //basemap: "gray-vector",
          layers: [layer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          //center: [0, 90],
          zoom: 4,
          spatialReference: {
           wkid: 5936
           }
        });
      });
    </script>
  </head>

  
  
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
